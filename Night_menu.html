<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2vr's Night Menu</title>
    <style>
        body {
            background: linear-gradient(135deg, rgb(66, 0, 128), rgb(33, 0, 66));
            text-align: center;
            color: rgb(140, 0, 255);
            border-radius: 20px;
            margin: 10px;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .button {
            width: 800px;
            height: 40px;
            background-color: rgb(200, 0, 200);
            color: rgb(12, 11, 11);
            border: none;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }
        .button:hover {
            background-color: rgb(180, 0, 180);
            transform: scale(1.05);
        }
        hr {
            border: 0;
            height: 2px;
            background: rgb(95, 95, 95);
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            border-radius: 10px;
            display: inline-block;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            background-color: rgba(0, 0, 0, 0.3);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        div {
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
        }
        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        #toggleButton {
            width: 800px;
            height: 40px;
            background-color: rgb(140, 0, 255);
            color: rgb(12, 11, 11);
            border: none;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }
        #toggleButton:hover {
            background-color: rgb(120, 0, 220);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <h1 id="b2vr">B2vr's Night Menu</h1>
    <hr>
    <div>
        <a href="https://www.youtube.com/@B2vrB2vr" target="_blank" title="goober">
            <button class="button">My YouTube</button>
        </a>
        <a href="https://discord.gg/q6r5GN27T7" target="_blank" title="goober">
            <button class="button">My Discord</button>
        </a>
    </div>
    <div>
        <button id="toggleButton">Switch to Snow</button>
    </div>
    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const b2vrElement = document.getElementById('b2vr');
        const b2vrButtonRect = b2vrElement.getBoundingClientRect();

        let isSnowing = false;

        class Raindrop {
            constructor(x, y, length, speed) {
                this.x = x;
                this.y = y;
                this.length = length;
                this.speed = speed;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = 'rgba(128, 128, 128, 0.7)';  // Gray color
                ctx.lineWidth = 1;
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0 - this.length;
                    this.x = Math.random() * canvas.width;
                }
                // Prevent raindrops from appearing over the B2vr block
                const b2vrRect = b2vrElement.getBoundingClientRect();
                if (this.x > b2vrRect.left && this.x < b2vrRect.right && this.y > b2vrRect.top && this.y < b2vrRect.bottom) {
                    this.y = b2vrRect.bottom + this.length;
                }
                this.draw();
            }
        }

        class Snowflake {
            constructor(x, y, radius, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 0.5;
                if (this.y > canvas.height) {
                    this.y = 0 - this.radius;
                    this.x = Math.random() * canvas.width;
                }

                // Prevent snowflakes from appearing over the B2vr block
                const b2vrRect = b2vrElement.getBoundingClientRect();
                if (this.x > b2vrRect.left && this.x < b2vrRect.right && this.y > b2vrRect.top && this.y < b2vrRect.bottom) {
                    this.y = b2vrRect.bottom + this.radius;
                }

                this.draw();
            }
        }

        const particles = [];

        function initRain() {
            particles.length = 0;
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const length = Math.random() * 20 + 10;
                const speed = Math.random() * 5 + 2;
                particles.push(new Raindrop(x, y, length, speed));
            }
        }

        function initSnow() {
            particles.length = 0;
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 3 + 1;
                const speed = Math.random() * 1 + 0.5;
                particles.push(new Snowflake(x, y, radius, speed));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => particle.update());
            requestAnimationFrame(animate);
        }
        
        document.getElementById('toggleButton').addEventListener('click', () => {
            isSnowing = !isSnowing;
            if (isSnowing) {
                document.getElementById('toggleButton').textContent = 'Switch to Rain';
                initSnow();
            } else {
                document.getElementById('toggleButton').textContent = 'Switch to Snow';
                initRain();
            }
        });

        // Initialize with rain
        initRain();
        animate();
    </script>
</body>
</html>
