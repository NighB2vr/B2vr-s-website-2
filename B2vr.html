<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Gaming Site Name] - Enter the Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000; /* Set background color to black */
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #e0ffff;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #00bfff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #00bfff;
        }
        .button:hover {
            background: #1e90ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px #1e90ff;
        }
        .button:active {
            transform: scale(1);
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure bubbles don't interfere with other elements */
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0.5;
            animation: bubble 10s infinite;
        }
        @keyframes bubble {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        /* Different sizes and positions for each bubble */
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }
        .bubble:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 30%;
            animation-duration: 10s;
            animation-delay: 2s;
        }
        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 50%;
            animation-duration: 14s;
            animation-delay: 4s;
        }
        .bubble:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 70%;
            animation-duration: 16s;
            animation-delay: 6s;
        }
        .bubble:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 90%;
            animation-duration: 18s;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <h1>Welcome</h1>
        <p></p>
        <a href="main.html" class="button">Enter</a>
    </div>
</body>
</html>
